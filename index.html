<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <script src="assets/js/calculator.js" defer></script>
    <!-- 
        links:
        https://www.w3schools.com/tags/att_button_value.asp
     -->

    <title>Document</title>
</head>
<body>

    <div class="calc-grid">
        <div id="output">
            
        <div class="current-ans" id="cur-ans"></div>
    
        </div>  
        
        <button class="two-spc special-btn num" value="Clear">Clear</button>
        <button class="special-btn num"></button>
        <button class="special-btn num"value="/">รท</button>
        <button class="num" value="1">1</button>
        <button class="num" value="2">2</button>
        <button class="num" value="3">3</button>
        <button class="special-btn num" value="*">*</button>
        <button class="num" value="4">4</button>
        <button class="num" value="5">5</button>
        <button class="num" value="6">6</button>
        <button class="special-btn num" value="+">+</button>
        <button class="num num"value="7">7</button>
        <button class="num" value="8">8</button>
        <button class="num" value="9">9</button>
        <button class="special-btn num" value="-">-</button>
        <button class="num" value=".">.</button>
        <button class="num" value="0">0</button>
        <button class="two-spc special-btn num" value="=">=</button>



    </div>

</body>
</html>
